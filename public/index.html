<html lang="en">
<head>

    <title>Link shortener example</title>
</head>

<script type="text/javascript">
    $(document).ready(function () {
        get_urls();
        $('#submitButton').click(function () {
            let f_url = $('#basic-url').val();
            if (is_url_valid(f_url) === false) {
                $(".invalid-feedback").show();
                console.log('Error: invalid url');
                return false;
            } else {
                $(".invalid-feedback").hide();
                console.log('Url Ok');
            }

            add_full_url(f_url);
        })
    });
</script>
<body>
<header>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>A simple link shortener v1.0</strong>
            </a>
        </div>
    </div>
</header>

<div class="container">
    <section class="jumbotron text-center mt-4">
        <div class="container">
            <label for="basic-url">Please enter a valid URL</label>
            <div class="form-group">
                <div class="input-group mb-3" id="uriHtml5Formssss">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">http://domain.com/any/path/etc</span>
                    </div>
                    <input class="form-control" id="basic-url" type="url" placeholder="https://"
                           aria-describedby="basic-addon3" required>
                    <div class="invalid-feedback">Please enter a valid URL. This field is required.</div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="submitButton">Add new URL</button>
        </div>
    </section>

    <div class="text-center">List of already shortened domains</div>
    <div class="bd-e-row">
        <div class="bd-e">
        </div>
    </div>
</div>

<footer class="footer">

    </div>
</footer>
</body>

<!-- Modal's -->
<div class="modal fade" id="alreadyHaveURL" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                URL that you want to add already in database. Please choose another one.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</html>
